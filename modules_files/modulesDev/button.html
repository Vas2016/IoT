<a class="waves-effect waves-light btn light-green" onclick="btn{{header}}{{id}}()">{{Text}}</a>
<script>
    function btn{{header}}{{id}}() {
        var d = {};
        d.device = "{{header}}";
        d.type = "button";
        d.id = "{{id}}";
        d.action = "{{id}}_clicked";
        socket.emit('device', JSON.stringify(d));
    }

</script>
