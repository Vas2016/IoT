<div class="card green white-text" style="margin-left: 1em; margin-right:1em">
    <div class="card-content">
        <h5>{{header}}</h5>
    </div>
    <div class="card-tabs green">
        <ul class="tabs tabs-fixed-width tabs-transparent">
            <li class="tab">
                <a class="active" href="#tab{{header}}1">{{tab1name}}</a>
            </li>
            <li class="tab ">
                <a href="#tab{{header}}2" class="white-text">{{tab2name}}</a>
            </li>
            <li class="tab ">
                <a href="#tab{{header}}3" class="white-text">{{tab3name}}</a>
            </li>
        </ul>
    </div>
    <div class="card-content green lighten-5">
        <div id="tab{{header}}1">
            {{tab1}}
        </div>
        <div id="tab{{header}}2">
            {{tab2}}
        </div>
        <div id="tab{{header}}3">
            <div class=" z-depth-1 grey-text text-darken-2 white col s12" id="scens">
                
                
            </div>
            <a class="btn-floating btn-large waves-effect waves-light green" onclick="b1();">
                <i class="material-icons">add</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light orange" onclick="b2();">
                <i class="material-icons">publish</i>
            </a>
            <script src="./ifthan.js"></script>
        </div>
    </div>
    <script>socket.emit("getData", "{{header}}");</script>
</div>
